<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./header/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main1">
      <p class="sign" align="center">Sign Up</p>
      <form class="form1">
        <input class="un " type="text" align="center" placeholder="Username">
        <input class="un " type="email" align="center" placeholder="Email">
        <input class="un " type="tel" align="center" placeholder="Phone Number">
        <input class="pass" type="password" align="center" placeholder="Password">
        <a class="submit" align="center">Sign Up</a>
        <p class="account" align="center"><a>Already have an account? <a href="login.html" class="signin">Sign In</a></p>
      </form>     
                  
    </div>
  </body>
</html>
